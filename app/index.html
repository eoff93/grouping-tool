<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Website Grouping Tool</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-controller="MainController as main">

  <main class="container">

      <!-- Add website and add group buttons -->
      <section class="col-sm-3 col-sm-offset-1 controls">
        <div class="well">
          <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#website-modal">
            Add site
          </button>
          <button class="btn btn-primary btn-block" data-toggle="modal" data-target="#group-modal">
            Add group
          </button>
        </div>
      </section>

      <!-- Website groups -->
      <section class="col-sm-4" id="groups">
        <div class="list-group">
          <button type="button" class="list-group-item active">
          All websites
          <span class="badge">
            {{ main.sites.length }}
          </span>
          </button>

          <div ng-repeat="group in main.groups">
            <button type="button" class="list-group-item">
              {{ group.name }}
              <span class="badge">
                {{ group.length || 0 }}
              </span>
            </button>
          </div>

          <button type="button" class="list-group-item" data-toggle="modal" data-target="#group-modal">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add group
          </button>
        </div>
      </section>

      <!-- "You have no websites" well -->
      <section class="col-sm-4" ng-hide="main.sites.length">
        <div class="well">
          You have no websites
          <button class="btn btn-primary" data-toggle="modal" data-target="#website-modal">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            Add one now!
          </button>
        </div>
      </section>

      <!-- Website table -->
      <section class="col-sm-4" ng-show="main.sites.length">
        <table class="table table-bordered">
          <tr>
            <th scope="col">URL</th>
            <th scope="col" colspan="2">Action</th>
          </tr>
          <tr ng-repeat="site in main.sites">
            <td> <a href="https://{{site.url}}/">{{ site.url }}</a></td>
            <td> <a href="#" class="button">Edit</a> </td>
            <td> <a href="#">Delete</a></td>
          </tr>
        </table>
        <button type="button" class="btn btn-default">Edit</button>
        <button type="button" class="btn btn-danger">Delete</button>
      </section>

    </section> <!-- /.row -->
  </main> <!-- /.container -->

  <!-- Add website modal -->
  <div class="modal fade" id="website-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Add site</h4>
        </div>
        <div class="modal-body">

          <!-- Website URL form -->
          <form class="form-horizontal" ng-submit="main.addSite()">
            <div class="form-group">
              <label for="website-url" class="col-sm-2 control-label">Site URL</label>
              <div class="col-sm-10">
                <input ng-model="main.url" type="text" class="form-control" id="website-url">
              </div>
            </div>

            <!-- Website color form -->
            <div class="form-group">
              <label for="website-color" class="col-sm-2 control-label">Site color</label>
              <div class="col-sm-10">
                <select name="selectColor" id="selectColor" class="form-control" ng-model="main.color">
                  <option value="">- None -</option>
                  <option value="red">Red</option>
                  <option value="green">Green</option>
                  <option value="blue">Blue</option>
                  <option value="yellow">Yellow</option>
                  <option value="orange">Orange</option>
                </select>
              </div>
            </div>

            <!-- Website group form -->
            <div class="form-group">
              <label for="pick-group" class="col-sm-2 control-label">Groups</label>
              <div class="col-sm-10" id="pick-group">

                <div ng-repeat="group in main.groups">
                  <div class="checkbox">
                    <label>
                      <input
                        type="checkbox"
                        name="selectedGroups[]"
                        value="{{ group.name }}"
                        ng-checked="selection.indexOf(group.name) > -1"
                        ng-click="toggleSelection(group.name)"
                      >
                      {{ group.name }}
                    </label>
                  </div>
                </div>
                
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

  <!-- Add group modal -->
  <div class="modal fade" id="group-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Add group</h4>
        </div>
        <div class="modal-body">

          <form class="form-horizontal">

            <!-- Group name form -->
            <div class="form-group">
              <label for="group-name" class="col-sm-3 control-label">Group name</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="group-name">
              </div>
            </div>

            <!-- Group color form -->
            <div class="form-group">
              <label for="group-color" class="col-sm-3 control-label">Group color</label>
              <div class="col-sm-9">
                <select class="form-control" id="group-color">
                  <option>- None -</option>
                  <option>Red</option>
                  <option>Green</option>
                  <option>Blue</option>
                  <option>Yellow</option>
                  <option>Orange</option>
                </select>
              </div>
            </div>
          </form>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!--[if lt IE 7]>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
